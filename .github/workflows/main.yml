name: MSU-Website

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm i
  Deploy:
    runs-on: self-hosted
    needs: Deploy
    steps:
      - name: Deploy website
        run: npm run build
